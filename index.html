<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Task Manager - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Koyu tema iÃ§in Ã¶zel kaydÄ±rma Ã§ubuÄŸu */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e2f; }
        ::-webkit-scrollbar-thumb { background: #3f3f5f; border-radius: 10px; }
        
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .dark-card { background: #1e293b; border: 1px solid #334155; }
        .input-dark { background: #0f172a; border: 1px solid #334155; color: white; }
        .input-dark:focus { border-color: #6366f1; outline: none; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <aside class="w-full md:w-72 bg-slate-900 border-r border-slate-800 flex flex-col p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-xl text-white shadow-lg shadow-indigo-500/20">T</div>
            <h1 class="text-xl font-bold tracking-tight">TASK<span class="text-indigo-500">FLOW</span></h1>
        </div>
        
        <nav class="space-y-2 flex-1">
            <a href="#" class="flex items-center gap-3 p-3 bg-indigo-600/10 text-indigo-400 rounded-xl border border-indigo-600/20">
                <span>ğŸ“Š</span> Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 p-3 text-slate-400 hover:bg-slate-800 rounded-xl transition">
                <span>ğŸ“</span> GÃ¶revlerim
            </a>
        </nav>

        <div class="mt-auto p-4 dark-card rounded-2xl">
            <p class="text-xs text-slate-500 uppercase font-bold mb-2">Verimlilik</p>
            <div class="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-indigo-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto p-6 md:p-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="dark-card p-6 rounded-2xl shadow-xl flex flex-col justify-between">
                <span class="text-slate-500 text-sm font-bold">TOPLAM GÃ–REV</span>
                <h3 id="totalTasks" class="text-5xl font-black mt-2 text-white">0</h3>
            </div>
            
            <div class="dark-card p-4 rounded-2xl shadow-xl flex items-center justify-around">
                <div style="width: 100px; height: 100px;">
                    <canvas id="taskChart"></canvas>
                </div>
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                        <span class="text-sm text-slate-300">Biten: <b id="compText" class="text-white">0</b></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-slate-600 rounded-full"></div>
                        <span class="text-sm text-slate-300">Kalan: <b id="pendText" class="text-white">0</b></span>
                    </div>
                </div>
            </div>

            <div class="dark-card p-6 rounded-2xl shadow-xl bg-gradient-to-br from-indigo-600/20 to-transparent border-indigo-500/30">
                <span class="text-indigo-400 text-sm font-bold uppercase">Motivasyon</span>
                <p id="statusMsg" class="text-lg font-medium mt-2 leading-tight">BaÅŸlamak bitirmenin yarÄ±sÄ±dÄ±r! âœ¨</p>
            </div>
        </div>

        <section class="dark-card p-6 rounded-3xl shadow-2xl mb-10">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="taskInput" placeholder="SÄ±radaki gÃ¶revin nedir?" 
                    class="flex-1 input-dark p-4 rounded-2xl text-lg focus:ring-2 focus:ring-indigo-500/50 transition-all">
                <input type="date" id="dateInput" 
                    class="input-dark p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500/50 transition-all">
                <button onclick="addTask()" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                    EKLE
                </button>
            </div>
        </section>

        <div class="dark-card rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                <h2 class="text-xl font-bold">YapÄ±lacaklar Listesi</h2>
                <span class="px-3 py-1 bg-slate-700 text-slate-300 text-xs rounded-full font-mono">2026 TASKS</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-500 text-xs uppercase border-b border-slate-800">
                            <th class="p-6">Durum</th>
                            <th class="p-6">GÃ¶rev</th>
                            <th class="p-6">BitiÅŸ Tarihi</th>
                            <th class="p-6 text-right">Aksiyon</th>
                        </tr>
                    </thead>
                    <tbody id="taskList" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let myChart;

        function updateUI() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const completed = tasks.filter(t => t.completed).length;
            const pending = tasks.length - completed;
            const progress = tasks.length > 0 ? (completed / tasks.length) * 100 : 0;

            // Ä°statistikler
            document.getElementById('totalTasks').innerText = tasks.length;
            document.getElementById('compText').innerText = completed;
            document.getElementById('pendText').innerText = pending;
            document.getElementById('progressBar').style.width = progress + "%";

            // Liste OluÅŸturma
            tasks.forEach((task, i) => {
                const tr = document.createElement('tr');
                tr.className = `group transition-all hover:bg-slate-800/40 ${task.completed ? 'opacity-50' : ''}`;
                tr.innerHTML = `
                    <td class="p-6">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggle(${i})" 
                            class="w-6 h-6 rounded-lg accent-indigo-500 bg-slate-700 border-none cursor-pointer">
                    </td>
                    <td class="p-6">
                        <span class="text-lg ${task.completed ? 'line-through text-slate-500' : 'text-slate-200 font-medium'}">${task.text}</span>
                    </td>
                    <td class="p-6 text-slate-500 font-mono text-sm">
                        ${task.date || 'Tarihsiz'}
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="remove(${i})" class="text-slate-600 hover:text-red-400 transition-colors font-bold text-xl px-2">
                            &times;
                        </button>
                    </td>
                `;
                list.appendChild(tr);
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderChart(completed, pending);
            
            // Mesaj GÃ¼ncelleme
            const msg = document.getElementById('statusMsg');
            if(tasks.length === 0) msg.innerText = "BugÃ¼n ne baÅŸarmak istersin? âœ¨";
            else if(progress === 100) msg.innerText = "Harika! BugÃ¼nÃ¼n kahramanÄ± sensin! ğŸ†";
            else msg.innerText = "AdÄ±m adÄ±m hedefe ilerliyorsun! ğŸ’ª";
        }

        function renderChart(c, p) {
            const ctx = document.getElementById('taskChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [c, p],
                        backgroundColor: ['#6366f1', '#334155'],
                        borderWidth: 0,
                        hoverOffset: 0
                    }]
                },
                options: {
                    cutout: '75%',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const date = document.getElementById('dateInput');
            if(input.value.trim()) {
                tasks.push({text: input.value, date: date.value, completed: false});
                input.value = '';
                date.value = '';
                updateUI();
            }
        }

        function toggle(i) { tasks[i].completed = !tasks[i].completed; updateUI(); }
        function remove(i) { if(confirm("Silinsin mi?")) { tasks.splice(i, 1); updateUI(); } }

        updateUI();
    </script>
</body>
</html>
